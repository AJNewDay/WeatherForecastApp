<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Page</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <header>
      <h1>Weather Page</h1>
    </header>
    <h2>Input City</h2>
    <div class="card">
      <form id="form">
        <input type="search" id="query" name="q" placeholder="Search..." />
        <button id="search">Search</button>
      </form>
  </head>

  <body>
    <main>
      
        <div id="forecast-container">
          <div id="icons-container" class="icons">
            <p class="weather" id="day1"></p>
            <p class="temp" id="Temp">Temperature</p>
            <p class="windSpeed" id="Wind">WindSpeed</p>
            <p class="hum" id="Hum">Humidity</p>
          </div>
          <div id="icons-container" class="icons">
            <p class="weather" id="day2"></p>
            <p class="temp" id="Temp">Temperature</p>
            <p class="windSpeed" id="Wind">WindSpeed</p>
            <p class="hum" id="Hum">Humidity</p>
          </div>
          <div id="icons-container" class="icons">
            <p class="weather" id="day3"></p>
            <p class="temp" id="Temp">Temperature</p>
            <p class="windSpeed" id="Wind">WindSpeed</p>
            <p class="hum" id="Hum">Humidity</p>
          </div>
          <div id="icons-container" class="icons">
            <p class="weather" id="day4"></p>
            <p class="temp" id="Temp">Temperature</p>
            <p class="windSpeed" id="4Wind">WindSpeed</p>
            <p class="hum" id="Hum">Humidity</p>
          </div>
          <div id="icons-container" class="icons">
            <p class="weather" id="day5"></p>
            <p class="temp" id="Temp">Temperature</p>
            <p class="windSpeed" id="Wind">WindSpeed</p>
            <p class="hum" id="Hum">Humidity</p>
          </div>
        
        </div>
      </div>

      <h2>Search History</h2>

      <div class="card">
        <h2 id="log">LOG</h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
